        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module sidebar-module-inset">
            <h4>关于</h4>
            <p>关于我</p>
          </div>
          <div class="sidebar-module">
            <h4>最新文章</h4>
            <ol class="list-unstyled">
              {% for post in site.posts offset: 0 limit: 5 %}
                <li><a href="{{post.url}}">{{ post.title | truncatewords:5}}</a></li>
              {% endfor %}
            </ol>
          </div>
          <div class="sidebar-module">
            <h4>分类</h4>
            <ol class="list-unstyled">
              {% for category in site.categories %}
                <li><a href="/categories/{{category | first}}">{{category | first | capitalize}}</a> &nbsp;<span class="badge">{{ category | last | size }}</span></li>
              {% endfor %}
            </ol>
          </div>
        </div><!-- /.blog-sidebar -->
